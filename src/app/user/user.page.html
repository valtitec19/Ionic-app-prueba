<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{user?.first_name + ' ' + user?.last_name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="user?.avatar">
        </ion-avatar>
        <ion-label>
          <h2>{{user?.first_name + ' ' + user?.last_name}}</h2>
          <h3>{{user?.email}}</h3>
        </ion-label>
      </ion-item>
    </ion-list>

</ion-content>
