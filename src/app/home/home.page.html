<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of users" (click)="goToUser(item.id)">

      <ion-avatar slot="start">
        <img [src]="item.avatar">
      </ion-avatar>
      <ion-label>
        <h2>{{item.first_name + ' ' + item.last_name}}</h2>
        <h3>{{item.email}}</h3>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
